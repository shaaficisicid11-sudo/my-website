<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuleeQo AI</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#121833;
  --ai:#1a2147;
  --user:#2a357a;
  --text:#e8ebff;
  --btn:#5b6cff;
}
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1a1f4d,transparent),var(--bg);
  color:var(--text);
}
.app{
  width:100%;
  max-width:420px;
  padding:16px;
}
.card{
  background:linear-gradient(180deg,#161c40,#0f1329);
  border-radius:22px;
  padding:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}
.header{text-align:center}
.avatar{
  width:80px;height:80px;
  border-radius:50%;
  background:linear-gradient(135deg,#6b7cff,#9aa6ff);
  display:grid;place-items:center;
  font-weight:900;font-size:26px;
  color:#0b0f1a;
  margin:0 auto 8px;
}
.title{font-size:26px;font-weight:800}
.sub{opacity:.8;font-size:13px}

.lang{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:10px 0;
}
.lang button{
  background:#1a2048;
  border:1px solid #2b3170;
  color:#fff;
  border-radius:10px;
  padding:6px 12px;
  cursor:pointer;
}

.chat{
  background:#0c1026;
  height:260px;
  overflow:auto;
  padding:12px;
  border-radius:14px;
  margin-bottom:10px;
}
.msg{margin:8px 0;max-width:85%}
.ai{background:var(--ai);padding:10px;border-radius:14px 14px 14px 4px}
.user{background:var(--user);padding:10px;border-radius:14px 14px 4px 14px;margin-left:auto}
.typing{font-style:italic;opacity:.8}

.input{
  display:flex;gap:8px
}
.input input{
  flex:1;
  padding:10px;
  background:#0c1026;
  border:1px solid #2b3170;
  border-radius:12px;
  color:#fff;
}
.input button{
  background:var(--btn);
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="app">
  <div class="card">
    <div class="header">
      <div class="avatar">AI</div>
      <div class="title">SuleeQo ü§ç</div>
      <div class="sub" id="tagline">AI dumar ah ‚Ä¢ static & free</div>
    </div>

    <div class="lang">
      <button onclick="setLang('so')">Somali üá∏üá¥</button>
      <button onclick="setLang('en')">English üá∫üá∏</button>
    </div>

    <div class="chat" id="chat"></div>

    <div class="input">
      <input id="input" placeholder="Qor fariintaada..." />
      <button onclick="send()">Send</button>
    </div>

    <footer>¬© 2026 SuleeQo AI ‚Ä¢ Fake / Static</footer>
  </div>
</div>

<script>
let lang="so";

const replies = {
  so:[
    "Waan ku fahmay ü§ç",
    "Taasi waa fikrad wanaagsan.",
    "Waxaan halkan u joogaa inaan kula sheekeysto.",
    "Ha welwelin, wax walba way hagaagi doonaan.",
    "Ii sheeg wax kale üòä"
  ],
  en:[
    "I understand ü§ç",
    "That sounds interesting.",
    "I'm here to chat with you.",
    "Don't worry, everything will be okay.",
    "Tell me more üòä"
  ]
};

function setLang(l){
  lang=l;
  document.getElementById("tagline").innerText =
    l==="so" ? "AI dumar ah ‚Ä¢ static & free" : "Friendly AI ‚Ä¢ static & free";
}

function send(){
  const input=document.getElementById("input");
  if(!input.value.trim()) return;

  addMsg(input.value,"user");
  input.value="";

  const typing=addMsg("Qorayaa...","ai","typing");

  setTimeout(()=>{
    typing.remove();
    const r=replies[lang][Math.floor(Math.random()*replies[lang].length)];
    typeEffect(r);
  },900);
}

function addMsg(text,type,cls=""){
  const div=document.createElement("div");
  div.className=`msg ${type} ${cls}`;
  div.innerText=text;
  document.getElementById("chat").appendChild(div);
  scroll();
  return div;
}

function typeEffect(text){
  const div=addMsg("","ai");
  let i=0;
  const t=setInterval(()=>{
    div.innerText+=text[i];
    i++;
    scroll();
    if(i>=text.length) clearInterval(t);
  },35);
}

function scroll(){
  const c=document.getElementById("chat");
  c.scrollTop=c.scrollHeight;
}
</script>
</body>
</html>
